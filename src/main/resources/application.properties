spring.application.name=online-book-store

spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/online_books_store?createDatabaseIfNotExist=true
spring.datasource.username=USE_YOUR_DB_USERNAME
spring.datasource.password=USE_YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
