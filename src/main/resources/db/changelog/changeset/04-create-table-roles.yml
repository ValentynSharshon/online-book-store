databaseChangeLog:
  - changeSet:
      id: create-table-roles
      author: Valentyn Sharshon
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: enum('ROLE_ADMIN','ROLE_USER')
                  constraints:
                    uniqueConstraintName: unique_role_name
                    unique: true
                    nullable: false
