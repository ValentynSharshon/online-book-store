databaseChangeLog:
  - changeSet:
      id: insert-value-into-users_roles
      author: Valentyn Sharshon
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'user@email.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name = 'ROLE_USER')
