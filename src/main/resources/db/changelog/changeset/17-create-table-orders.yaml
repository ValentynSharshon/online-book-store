databaseChangeLog:
  - changeSet:
      id: create-table-orders
      author: Valentyn Sharshon
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_user_for_order
                    references: users(id)
              - column:
                  name: status
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
                  constraints:
                    nullable: false
