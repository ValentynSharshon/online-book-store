databaseChangeLog:
  - changeSet:
      id: create-table-users_roles
      author: Valentyn Sharshon
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_users
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_roles
                    references: roles(id)
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id, role_id
            constraintName: pk_users_roles
