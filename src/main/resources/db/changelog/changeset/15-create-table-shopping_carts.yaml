databaseChangeLog:
  - changeSet:
      id: create-table-shopping_carts
      author: Valentyn Sharshon
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_shopping_cart
                    referencedTableName: users
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
                  constraints:
                    nullable: false
